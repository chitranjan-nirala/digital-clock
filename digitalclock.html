<!DOCTYPE html>
<html>
    <head>
        <title>digital clock</title>
        <meta charset="utf-8">
       <link rel="stylesheet" href="digital clock.css" >
    </head>
    <body>
        <div id="time">
            <div class="circle" style="--clr:yellow">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
            <div id="hours">00</div>
            </div>
            <div class="circle"  style="--clr:rgba(8, 16, 248, 0.882)">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div id="minutes">00</div>
                </div>
                <div class="circle"  style="--clr:#ff0000
                ">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div id="seconds">00</div>
                    </div>
                    <div class="ap">
                        <div id="ampm">AM</div>
                        </div>
        </div>
    </body>
    <script src="digitalclock.js"></script>
</html>
